let deferredPrompt;

function isDesktop() {
    const userAgent = navigator.userAgent.toLowerCase();
    const isDesktopUA = /windows nt|macintosh|linux/i.test(userAgent) && !/mobile|android|iphone|ipad|ipod/i.test(userAgent);
    const isLargeScreen = window.innerWidth > 1024;
    return isDesktopUA && isLargeScreen;
}

function isAndroid() {
    return /Android/i.test(navigator.userAgent);
}

document.addEventListener('DOMContentLoaded', () => {
    // setupInstallPrompt();

    // Start of new code for week number
    const startDate = new Date('September 3, 2025'); // Set your start date
    const today = new Date();
    today.setHours(0, 0, 0, 0); // Normalize today's date to midnight

    // Calculate the difference in time
    const differenceInTime = today.getTime() - startDate.getTime();

    // Calculate the difference in days
    const differenceInDays = Math.floor(differenceInTime / (1000 * 3600 * 24));

    // Calculate the week number (integer division)
    const weekNumber = Math.floor(differenceInDays / 7) + 1;

    // Find the week number element
    const weekNumberElement = document.getElementById('week-number');

    // Display the week number
    if (weekNumber >= 1 && weekNumber <= 18) {
        weekNumberElement.textContent = `WEEK ${weekNumber}`;
        document.getElementById('preloader-week').style.display = 'block';
    } else {
        // Optional: Hide the element if it's not within the 18 weeks

function isIOS() {

function isStandalone() {

// Function to send a message to the iframe
function sendNameToAppsScript(nameToSend) {
  const scriptUrl = 'https://script.google.com/macros/s/AKfycbxYnI-s0wBJJqTTuO_MHW2v_tvu71Bm68Qil8gChRq8U4OtV1XCgEEP-XQuCHPqzZER/exec'; 

  fetch(scriptUrl, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({
      type: 'saveEntryName', // Match the type expected by your doPost function
      name: nameToSend
    }),
  })
  .then(response => {
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    return response.json();
  })
  .then(data => {
    console.log('Success:', data);
    if (data.success) {
      console.log("Name successfully saved by Apps Script.");
      // Optionally, update UI or perform other actions
    } else {
      console.error("Error from Apps Script:", data.message);
    }
  })
  .catch(error => {
    console.error('Error sending name to Apps Script:', error);
  });
}

window.addEventListener('message', (event) => {
      const isGoogleScript = event.origin.endsWith('script.google.com') || event.origin.endsWith('script.googleusercontent.com');
      if (!isGoogleScript) { return; }

    const data = event.data;

    // Handle request for cached names
    if (data && data.type === 'requestCachedName') {
        console.log('GitHub Page: Received request for cached name.');
        const cachedName = localStorage.getItem('storedEntryName');
        if (cachedName) {
            console.log('GitHub Page: Sending cached name back to iframe:', cachedName);
            event.source.postMessage(
                { type: 'loadCachedName', value: cachedName },
                event.origin
            );
        } else {
            console.log('No cached name found.');
        }
    }

    // Handle request for cached picks and scores
    else if (data && data.type === 'loadCachedPicksAndScores') {
        console.log('GitHub Page: Received request for cached picks and scores.');
        const cachedPicks = JSON.parse(sessionStorage.getItem('cachedPicks')) || null;
        const cachedScores = JSON.parse(sessionStorage.getItem('cachedScores')) || null;
        if (cachedPicks && cachedScores) {
            console.log('GitHub Page: Sending cached picks and scores back to iframe.');
            event.source.postMessage(
                { type: 'cachedPicksAndScores', data: { picks: cachedPicks, scores: cachedScores } },
                event.origin
            );
        } else {
            console.log('No cached picks or scores found.');
        }
    }

    // Handle saving picks and scores
    else if (data && data.type === 'savePicksAndScores' && data.data) {
        console.log('GitHub Page: Caching picks and scores.');
        const { picks, scores } = data.data;
        try {
            sessionStorage.setItem('cachedPicks', JSON.stringify(picks));
            sessionStorage.setItem('cachedScores', JSON.stringify(scores));
            console.log('GitHub Page: Picks and scores cached successfully.');
            event.source.postMessage({ type: 'savePicksScoresConfirmation' }, event.origin);
        } catch (e) {
            console.error('GitHub Page: Failed to cache picks and scores. Data may be too large:', e);
        }
    }
});
